<!DOCTYPE html>
<html>
  <head>
    <title>Open France - informations</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/d3.v2.min.js"></script>
    <script src="lib/colorbrewer.js"></script>
    <script src="lib/topojson.js"></script>
    <script src="js/cartogram.js"></script>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/style.css" media="all" rel="stylesheet" />
    <!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->
  </head>
  <body>
    <a id="forkme" href="https://github.com/lightviz/openfrance">Fork me on GitHub</a>
    <div id="header">
        <div id="menu">
          <h1>France - Data Explorer</h1>
          <select id="field"></select>
          <select id="year"></select>
          <div id="status"></div>
        </div>
        <div class="share mrl first">
            <div id="scaled" class="toggle">
              <label class="toggle-radio" for="share-toggle2">Anamorphique</label>
              <input type="radio" name="scaled" id="share-toggle2" value="on" checked="checked">
              <label class="toggle-radio" for="share-toggle1">Normal</label>
              <input type="radio" name="scaled" id="share-toggle1" value="off">
            </div>
            <div id="play" class="toggle">
              <label class="toggle-radio" for="share-toggle4">Lecture</label>
              <input type="radio" name="play" id="share-toggle4" value="on" checked="checked">
              <label class="toggle-radio" for="share-toggle3">Pause</label>
              <input type="radio" name="play" id="share-toggle3" value="off">
            </div>
            <div id="sort" class="toggle toggle-off">
              <label class="toggle-radio" for="share-toggle6">Trié</label>
              <input type="radio" name="sort" id="share-toggle6" value="on">
              <label class="toggle-radio" for="share-toggle5">Non Trié</label>
              <input type="radio" name="sort" id="share-toggle5" value="off" checked="checked">
            </div>
        </div>
        <div class="share mrl">
            <div id="type" class="toggle toggle-off">
              <label class="toggle-radio" for="share-toggle7">Départements</label>
              <input type="radio" name="type" id="share-toggle7" value="on">
              <label class="toggle-radio" for="share-toggle7">Régions</label>
              <input type="radio" name="type" id="share-toggle7" value="off" checked="checked">
            </div>
        </div>
      </div>
      <h2 id="spacialcontent"></h2>
    </div>
    <div id="map-container">
        <svg id="map"></svg>
    </div>
    <div id="container">
      <div id="bar-container">
        <svg id="bar"></svg>
      </div>
    </div>
    <div id="author"><span class="subauthor">devsign&eacute; par </span><a href="https://twitter.com/light_viz" class="twitter-follow-button" data-show-count="true">@light_viz</a></div>
  </body>
    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="lib/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="lib/jquery.dropkick-1.0.0.js"></script>
    <script src="lib/custom_checkbox_and_radio.js"></script>
    <script src="lib/custom_radio.js"></script>
    <script src="lib/jquery.tagsinput.js"></script>
    <script src="lib/bootstrap-tooltip.js"></script>
    <script src="lib/jquery.placeholder.js"></script>
    <!--[if lt IE 8]>
    <script src="lib/icon-font-ie7.js"></script>
    <script src="lib/icon-font-ie7-24.js"></script>
    <![endif]-->
    <script src="js/system.js"></script>
    <script src="js/france_init.js"></script>
    <script src="js/france_map.js"></script>
    <script src="js/france_bar.js"></script>
    <script src="analytic.js"></script>
</html>
